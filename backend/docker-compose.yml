version: "3"

services:
  api:
    build: .
    volumes:
      - ./api:/app/api
      - ./test:/app/test
      - ./launch-server.sh:/app/launch-server.sh
    ports:
      - 8000:8000
  db:
    image: postgres:14
    container_name: school-interivew-postgres
    ports:
      - 5432:5432
    volumes:
      - db-store:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "postgres"
volumes:
  db-store:
